<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="paper">
      <header class="header">
        <span class="country">Pairs</span>
        <span class="num">06.</span>
      </header>
      <div class="info">
        <section class="details">
          <ul class="details-country">
            <li class="country-detail">Country</li>
            <li class="country-detail">France</li>
            <li class="country-detail">Population</li>
            <li class="country-detail">2,249,976</li>
            <li class="country-detail">Coordinates</li>
            <li class="country-detail">48° 51′ 22.5″ N</li>
            <li class="country-detail">2° 20′ 37.5″ E</li>
          </ul>
          <ul class="details-colors">
            <li class="color">colors</li>
            <li class="color">R31 G34 B38</li>
            <li class="color">R98 G99 B101</li>
            <li class="color">R2 G164 B102</li>
          </ul>
        </section>
        <section class="site">
          <span>www.nomadcoders.co</span>
        </section>
      </div>
      <main class="container">
        <div class="row">
          <div class="content1"></div>
          <div class="content1"></div>
          <div class="content1"></div>
        </div>
        <div class="row">
          <div class="content2"></div>
          <div class="content2"></div>
          <div class="content2"></div>
        </div>
        <div class="row">
          <div class="content3"></div>
          <div class="content3"></div>
          <div class="content3"></div>
        </div>
      </main>
    </div>
  </body>
</html>
